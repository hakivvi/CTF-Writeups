<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Time Team Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 100px; }
        .search-bar { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <h1>Enter CTFtime Team ID</h1>
            <form id="teamSearchForm">
                <input type="text" id="teamId" class="form-control" placeholder="Enter CTFtime Team ID" value="107202" />
                <button type="submit" class="btn btn-primary mt-3">Search</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('teamSearchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const teamId = document.getElementById('teamId').value;
            if (teamId) {
                window.location.href = `/team/${encodeURIComponent(teamId)}`;
            }
        });
    </script>
</body>
</html>
